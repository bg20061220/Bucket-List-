<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MyTodo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>
    <div class="container-fluid">
        <form action="/"  method = 'POST'>
            <div class="mb-3">
              <label for="title" class="form-label">Todo</label>
              <input type="text" class="form-control" name = "title" id="title" aria-describedby="emailHelp">
             
            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <input type="text" class="form-control" name="desc" id="desc">
            </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="container my-3">
        <h2>My ToDos</h2>

                {% if allTodo|length == 0  %}
                <div class="alert alert-danger" role="alert">
                    Please Add A Record 
                  </div>
                        
                    {% else %}
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Sno</th>
                            <th scope="col">Title </th>
                            <th scope="col">Desc</th>
                            <th scope="col">Date Created</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                   
                {% endif %}
                {% for todo in allTodo%}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date_created}}</td>
                    <td>
                        <a href="/update/{{todo.sno}}" type="button" class="btn btn-primary btn-sm me-3">Update</a>
                        <form action="/delete/{{ todo.sno }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-primary btn-sm">Delete</button>
                        </form>
                    </td>
                    
                  </tr>
                  {% endfor %}
            </tbody>
        </table>
            

            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
